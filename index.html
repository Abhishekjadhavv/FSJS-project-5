<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ------- custom css here ----- -->
    <link rel="stylesheet" href="style.css">
    <!-- -------Font here --- -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet" />

    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    <title>Home page</title>
</head>

<body>
    <!-- ------ navbar here ----- -->
    <header>
        <nav class="navbar flex space-between">
            <div class="logo"><img src="img/Logo.png" alt=""></div>
            <ul class="menu-item flex gap-25">
                <li class="flex"><a href="#">Apps</a><i class='bx bx-chevron-down'></i></li>
                <li><a href="#">DAO</a></li>
                <li><a href="#">Technology</a></li>
                <li><a href="#">Token</a></li>
                <li><a href="#">Contributors</a></li>
            </ul>
            <duv class="buttons flex">
                <button class="btn">Buy 1 Token</button>
                <i class='bx bx-menu' id="bar"></i>
            </duv>
        </nav>
    </header>
    <!-- -------- navbar end here -------- -->

    <!-- Hero Section -->
    <main>
        <section class="hero-section">
            <div class="hero">
                <h1 class="hero-heading">Lets build a better tomorrow, together.</h1>
                <p class="hero-description">
                    Buy 1 Token. Join the DAO. Change the world
                </p>
                <button class="btn">Request Early Access</button>
            </div>
        </section>
    </main>

    <!-- ---- javascript --- -->
    <script>
        const menu = document.querySelector(".menu-item"),
            bar = document.querySelector("#bar");

        bar.addEventListener("click", () => {
            menu.classList.toggle("active");
            bar.classList.toggle("bx-x");
            bar.classList.toggle("active");
        });
    </script>
</body>

</html>
